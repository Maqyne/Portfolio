    <section class="contact">
      <div class="contact_wrap">
        <span class="tags html_open">
          &lt;html&gt;
        </span>
        <span class="tags body_open">
          &nbsp;&nbsp;&nbsp;&lt;body&gt;
        </span>

        <div class="intro_wrap">
          <span class="tags h1_open">
            &lt;h1&gt;
          </span>
          <h1 class="intro_h">
            &nbsp;Did you have a question?
          </h1>
          <span class="tags h1_close">
            &lt;/h1&gt;
          </span>
          <br />

          <p class="intro_p">
            <span class="tags p_open">
              &lt;form&gt;
            </span>
            <br />
            <form action="mailto:kp.webdesigndev@gmail.com" method="POST" enctype="text/plain">
                <label for="name">Name:</label>&nbsp;&nbsp;
                <input type="text" name="name" id="name" placeholder=" Your name...">
                <br>
                <br>
                <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;
                
                <input type="email" name="email" id="email" placeholder=" Email...">
                <br>
                <br>
                <label for="telephone">Phone:</label>&nbsp; 
                
                <input type="text" name="telephone" id="number" placeholder=" (123) 456-7890">
                <br>
                <br>
                <label for="message">Message:</label>
                <br>
                <br>
                <textarea name="message" id="message" placeholder=" What's on your mind?"></textarea>
            </form>
            <br />
            <span class="tags p_close">
              &lt;/form&gt;
            </span>
          </p>
          <div class="a_wrap">
            <span class="tags a_open">
              &lt;a&gt;
            </span>
            &nbsp;<input type="submit" value="Send" >&nbsp;
            <span class="tags a_open">
              &lt;a&gt;
            </span>
          </div>
        </div>
        

        <span class="tags body_close">
          &nbsp;&nbsp;&nbsp;&lt;/body&gt;
        </span>
        <span class="tags html_close">
          &lt;/html&gt;
        </span>
      </div>
      <div class="img_home">
        <img src="images/mandala.png" alt="mandala" />
      </div>
